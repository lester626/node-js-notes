<div class="mb-3">
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">New Task:</span>
    </div>
    <input [(ngModel)]="newTodoText" type="text" class="form-control" placeholder="Eg Go to the market">
    <div>
      <button class="btn btn-primary" (click)="addTodo.emit(newTodoText)">Add Task</button>
    </div>
  </div>
</div>
