<section>
  <h3>Create an account</h3>
  <div>
    <div class="mb-2">
      <input [(ngModel)]="user.name" required class="form-control" placeholder="Name">
    </div>
    <div class="mb-2">
      <input [(ngModel)]="user.about" required class="form-control" placeholder="About">
    </div>
    <div class="mb-2">
      <input [(ngModel)]="user.image" type="url" required class="form-control" placeholder="Profile url">
    </div>
    <div class="mb-2">
      <input [(ngModel)]="user.location" type="text" required class="form-control" placeholder="Location">
    </div>
    <div class="mb-2">
      <input [(ngModel)]="user.phone" type="number" required class="form-control" placeholder="Phone">
    </div>
    <div class="mb-2">
      <input [(ngModel)]="user.email" type="email" required class="form-control" placeholder="Email">
    </div>
    <div class="mb-2">
      <input [(ngModel)]="user.password" type="password"  required class="form-control" placeholder="Password">
    </div>
    <div class="mb-2">
      <button type="submit" class="btn btn-success" (click)="onRegister()">Create Account</button>
    </div>

    <a routerLink="/chat/login">Already have an account? Sign in</a>

  </div>
</section>
