<section>
  <h3>Login</h3>
  <div>
    <div class="mb-2">
      <input [(ngModel)]="user.email" type="email" required class="form-control" placeholder="Email">
    </div>
    <div class="mb-2">
      <input [(ngModel)]="user.password" type="password"  required class="form-control" placeholder="Password">
    </div>
    <div class="mb-2">
      <button (click)="onLogin()" type="submit" class="btn btn-success">Sign in</button>
    </div>
    <a routerLink="/chat/register">Are you a new user? create an account</a>
  </div>
</section>
