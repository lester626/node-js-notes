<h1 class="jumbotron">{{title}}</h1>

<section class="container">
  <app-add-student (addStudent)="onAddStudent($event)"></app-add-student>
</section>

<section>
  <ol>
    <li *ngFor="let student of studentList">
      <app-student-item
        [student]="student"
      ></app-student-item>
    </li>
  </ol>
</section>
