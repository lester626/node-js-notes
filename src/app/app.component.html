<h1 class="jumbotron">{{title}}</h1>
<section class="container">
  <app-add-todo (addTodo)="onAddTodo($event)"></app-add-todo>
</section>

<section>
  <ol>
    <li *ngFor="let todo of todoList">
      <app-todo-item
        [todo]="todo"
        (changeTodoStatus)="onChangeTodoStatus($event)"
        (deleteTodo)="onDeleteTodo($event)"
        (updateTodo)="onUpdateTodo($event)"
      ></app-todo-item>
    </li>
  </ol>
</section>
